<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JD Chain</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app">加载中</div>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
        name: 'JD Chain',
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,
        logo: 'https://storage.jd.com/jd.block.chain/jdt-jdchain.png',
        repo: 'https://github.com/blockchain-jd-com/jdchain',
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>jdchain-support@jd.com</a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            },
            EditOnGithubPlugin.create(
                'https://github.com/blockchain-jd-com/blockchain-jd-com.github.io/blob/master/',
                null,
                function (file) {
                    return '编辑'
                }
            )
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
